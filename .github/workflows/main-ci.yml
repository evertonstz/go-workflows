name: Main Branch CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    name: Comprehensive Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install dependencies
        run: go mod download

      - name: Run all tests with coverage
        run: |
          echo "Running comprehensive test suite..."
          go test -v -race ./...

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Check formatting with goimports
        run: |
          if [ "$(go tool goimports -local github.com/evertonstz/go-workflows -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted properly:"
            echo "Files that need formatting:"
            go tool goimports -local github.com/evertonstz/go-workflows -l .
            echo "Please run 'make format' to fix formatting."
            exit 1
          fi
          echo "Code formatting is correct âœ“"

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run vulnerability check
        run: go tool govulncheck ./...

  build-test:
    name: Build Test (Multiple OS)
    needs: [test, lint]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ["1.24.4"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -ldflags "-X main.Version=main-${{ github.sha }}" .

      - name: Test build works
        run: ./go-workflows --version || echo "Binary built successfully"
        shell: bash
